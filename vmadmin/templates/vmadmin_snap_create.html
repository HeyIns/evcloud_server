{%extends 'vmadmin_base.html'%} {%block base%}

<form id="form" role="form" class="form-horizontal" method="post" action="" 
    onsubmit ="getElementById('form_btn').disabled=true;getElementById('form_btn').value='正在创建';return true;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>创建快照</strong></h3>
        </div>
        <div class="panel-body">

            {% csrf_token %}

            <div class="form-group">
                <label for="content" class="col-sm-3 control-label">云主机</label>
                <div class="col-sm-9">{{vmobj.ipv4}}</div>
            </div>
            
            <div class="form-group">
                <label for="content" class="col-sm-3 control-label" style="font-weight: 200;">备注</label>
                <div class="col-sm-9">
                    <textarea rows="" cols="" name="remarks" class="form-control" style="width:75%"></textarea>

                </div>
            </div>
            

        </div>
        <div class="panel-footer">
            <div align="right">
                <button id="form_btn" type="botton" class="btn btn-primary" style="width:150px">创建</button>                
            </div>
        </div>
    </div>
</form>


{%if alert_msg%}
<script type="text/javascript">
    if(confirm('{{alert_msg}}')){
        window.location.href='/vmadmin/vm/snap/list/?vmid={{vmobj.uuid}}';
    }
</script>
{%endif%} 
{%endblock%}
